name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: android
          - os: windows-latest
            target: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java (Android only)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (Android only)
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses (Android only)
        if: matrix.target == 'android'
        shell: bash
        run: yes | sdkmanager --licenses >/dev/null

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache pub (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:/Users/runneradmin/AppData/Local/Pub/Cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Enable desktop (Windows)
        if: matrix.target == 'windows'
        shell: bash
        run: |
          flutter config --enable-windows-desktop

      - name: Build ${{ matrix.target }}
        shell: bash
        run: |
          case "${{ matrix.target }}" in
            android)
              flutter build apk --release --split-per-abi
              ;;
            windows)
              flutter build windows --release
              ;;
          esac

      - name: Zip Windows artifact
        if: matrix.target == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "build/windows/x64/runner/Release/*" -DestinationPath "build/windows/ArknightsTimer-windows.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}-${{ github.ref_name }}
          path: |
            build/app/outputs/**/*.apk
            build/windows/**/*.zip
          if-no-files-found: ignore
